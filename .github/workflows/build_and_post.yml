name: Build and Post JAR

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Rename JAR to Seq.jar
        run: |
          JAR_FILE=$(find build/libs -name "*.jar")
          echo "Renaming $JAR_FILE to Seq.jar"
          mv $JAR_FILE build/libs/Seq.jar

      - name: Upload JAR to Discord
        run: |
          echo "Uploading Seq.jar to Discord"
          curl -X POST -H "Content-Type: multipart/form-data" \
            -F "file=@build/libs/Seq.jar" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.run_number }}
          release_name: "Release ${{ github.run_number }}"
          body: "Automated build from commit ${{ github.sha }}"
          draft: false
          prerelease: false

      - name: Upload JAR to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/Seq.jar
          asset_name: Seq.jar
          asset_content_type: application/java-archive